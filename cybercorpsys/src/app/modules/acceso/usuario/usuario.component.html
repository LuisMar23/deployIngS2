<app-header></app-header>
<app-sidebar></app-sidebar>
<br />
<div class="content-wrapper">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="crear">
                <input
                  type="button"
                  class="btn btn-crear"
                  value="Crear"
                  data-bs-toggle="modal"
                  data-bs-target="#modelId"
                />
              </div>
            </div>
            <div class="card-body">
              <mat-form-field appearance="standard">
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder="Buscar..."
                  #input
                  class="form-control"
                  [autocomplete]="false"
                />
              </mat-form-field>
              <table
                class="table table-striped"
                mat-table
                [dataSource]="dataSource"
                matSort
              >
                <!-- Weight Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.id }}
                  </td>
                </ng-container>
                <!-- Weight Column -->

                <!-- Weight Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Nombre
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.nombre }}
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="apellido">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Apellido
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.apellido }}
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="username">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Usuario
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.username }}
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="usertype">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Rol
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.usertype }}
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="is_active">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    estado
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <span
                      class="badge text-bg-success"
                      *ngIf="element.is_active== true"
                      >Activado</span
                    >
                    <span
                      class="badge text-bg-danger"
                      *ngIf="element.is_active== false"
                      >Desactivado</span
                    >
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="opciones">
                  <th mat-header-cell *matHeaderCellDef>Opciones</th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      (click)="modificarEstado(element.id, 0)"
                      class="btn btn-danger"
                      *ngIf="element.is_active == 1"
                      [disabled]="element.username == getUserAuth()"
                    >
                      <i class="fa fa-trash"> </i>
                    </button>
                    <button
                      (click)="modificarEstado(element.id, 1)"
                      class="btn btn-success"
                      *ngIf="element.is_active == 0"
                      [disabled] ="element.username == getUserAuth()"
                    >
                      <i class="fa fa-check"> </i>
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
              <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>

<div
  class="modal fade"
  id="modelId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title title">USUARIO</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="registrar()">
          <div class="form-group">
            <label>Nombre</label>
            <input
              type="text"
              placeholder="Nombre"
              class="form-control"
              formControlName="nombre"
            />
          </div>
          <div class="form-group">
            <label>Apellido</label>
            <input
              type="text"
              placeholder="Apellido"
              class="form-control"
              formControlName="apellido"
            />
          </div>
          <div class="form-group">
            <label>Usuario</label>
            <input
              type="text"
              placeholder="Nombre Usuario"
              class="form-control"
              formControlName="username"
            />
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input
              type="text"
              placeholder="Contraseña"
              class="form-control"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <label>Rol(*)</label>
            <select formControlName="usertype" class="form-control mb-2">
              <option value="admin" selected>Administrador</option>
              <option value="asespr" selected>Asesor</option>
              <option value="contador" selected>Contador</option>
            </select>
          </div>
          <br />
          <div class="d-grid gap-1">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> -->
            <button
              type="submit"
              class="btn"
              [disabled]="this.form.invalid"
              [class.invalidado]="this.form.invalid"
              [class.validado]="this.form.valid"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<!-- Modal CREAR-->
