<app-header></app-header>
<app-sidebar></app-sidebar>
<br />
<div class="content-wrapper">
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <div class="crear">
                <button type="button" (click)="openDialog()" class="btn btn-primary">
                  Crear
                </button>
              </div>
            </div>
            <div class="card-body">
              <mat-form-field appearance="standard">
                <input
                  matInput
                  (keyup)="applyFilter($event)"
                  placeholder="Buscar..."
                  #input
                  class="form-control"
                  [autocomplete]="false"
                />
              </mat-form-field>
              <table
                class="table table-striped"
                mat-table
                [dataSource]="dataSource"
                matSort
              >
                <!-- Weight Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.id }}
                  </td>
                </ng-container>
                <!-- Weight Column -->

                <!-- Weight Column -->
                <ng-container matColumnDef="nombre">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Nombre
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.nombre }}
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="contacto">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Contacto
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.contacto }}
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="correo">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Correo
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.correo }}
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="direccion">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    Direccion
                  </th>
                  <td mat-cell *matCellDef="let element">
                    {{ element.direccion }}
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="estado">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header>
                    estado
                  </th>
                  <td mat-cell *matCellDef="let element">
                    <span
                      class="badge text-bg-success"
                      *ngIf="element.estado == true"
                      >Activado</span
                    >
                    <span
                      class="badge text-bg-danger"
                      *ngIf="element.estado == false"
                      >Desactivado</span
                    >
                  </td>
                </ng-container>

                <!-- Weight Column -->
                <ng-container matColumnDef="opciones">
                  <th mat-header-cell *matHeaderCellDef>Acciones</th>
                  <td mat-cell *matCellDef="let element">
                    <button
                      (click)="openDialogForEdit(element)"
                      class="btn btn-warning"
                    >
                      <i class="fa fa-pen"> </i>
                    </button>
                    &nbsp;
                    <button
                      (click)="modificarEstado(element.id, 0)"
                      class="btn btn-danger"
                      *ngIf="element.estado == 1"
                    >
                      <i class="fa fa-trash"> </i>
                    </button>
                    <button
                      (click)="modificarEstado(element.id, 1)"
                      class="btn btn-success"
                      *ngIf="element.estado == 0"
                    >
                      <i class="fa fa-check"> </i>
                    </button>
                  </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr
                  mat-row
                  *matRowDef="let row; columns: displayedColumns"
                ></tr>
              </table>
              <mat-paginator
                [pageSizeOptions]="[5, 10, 20]"
                showFirstLastButtons
              >
              </mat-paginator>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- /.content -->
</div>
