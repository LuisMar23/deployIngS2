
<div
  class="modal fade"
  id="modelId"
  tabindex="-1"
  role="dialog"
  aria-labelledby="modelTitleId"
  aria-hidden="true"
>
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title title">USUARIO</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>

      <div class="modal-body">
        <form [formGroup]="form" (ngSubmit)="registrar()">
          <div class="form-group">
            <label>Nombre</label>
            <input
              type="text"
              placeholder="Nombre"
              class="form-control"
              formControlName="nombre"
            />
          </div>
          <div class="form-group">
            <label>Apellido</label>
            <input
              type="text"
              placeholder="Apellido"
              class="form-control"
              formControlName="apellido"
            />
          </div>
          <div class="form-group">
            <label>Usuario</label>
            <input
              type="text"
              placeholder="Nombre Usuario"
              class="form-control"
              formControlName="username"
            />
          </div>
          <div class="form-group">
            <label>Contraseña</label>
            <input
              type="text"
              placeholder="Contraseña"
              class="form-control"
              formControlName="password"
            />
          </div>
          <div class="form-group">
            <label>Rol(*)</label>
            <select formControlName="usertype" class="form-control mb-2">
              <option value="admin" selected>Administrador</option>
              <option value="asespr" selected>Asesor</option>
              <option value="contador" selected>Contador</option>
            </select>
          </div>
          <br />
          <div class="d-grid gap-1">
            <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button> -->
            <button
              type="submit"
              class="btn"
              [disabled]="this.form.invalid"
              [class.invalidado]="this.form.invalid"
              [class.validado]="this.form.valid"
            >
              Guardar
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
