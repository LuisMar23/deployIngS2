<app-header></app-header>
<app-sidebar></app-sidebar>
<br />
<div class="content-wrapper">
    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <mat-form-field appearance="standard">
                                <input matInput type="text"  (keyup)="applyFilter($event)" placeholder="Buscar..." #input class="form-control" />
                            </mat-form-field>
                            <table class="table table-striped" mat-table [dataSource]="dataSource" matSort>

                                <ng-container matColumnDef="id">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.id }}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="serial_number">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                        Serial
                                    </th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.serial_number }}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="sale_price">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                        Precio
                                    </th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.sale_price}}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="buy_price">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                        Precio Venta
                                    </th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.buy_price }}
                                    </td>
                                </ng-container>


                                <ng-container matColumnDef="sale_tax">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                        Impuesto
                                    </th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.sale_tax }}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="sale_total">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                        Total
                                    </th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.sale_total }}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="receipt_type">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo de Recibo</th>
                                    <td mat-cell *matCellDef="let element">
                                        {{ element.receipt_type }}
                                    </td>
                                </ng-container>

                                <ng-container matColumnDef="is_active">
                                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                                        Estado
                                    </th>
                                    <td mat-cell *matCellDef="let element">
                                        <span class="badge text-bg-success"
                                            *ngIf="element.is_active == true">Activado</span>
                                        <span class="badge text-bg-danger"
                                            *ngIf="element.is_active == false">Desactivado</span>
                                    </td>
                                </ng-container>


                                <ng-container matColumnDef="opciones">
                                    <th mat-header-cell *matHeaderCellDef>Acciones</th>
                                    <td mat-cell *matCellDef="let element">
                                      <button
                                        (click)="modificarEstado(element.id, 0)"
                                        class="btn btn-danger"
                                    
                                      >
                                        <i class="fa fa-trash"> </i>
                                      </button>
                                    </td>
                                </ng-container>

                                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
                            </table>
                            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
                            </mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
